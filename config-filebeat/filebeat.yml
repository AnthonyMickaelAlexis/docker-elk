## Filebeat configuration
## https://github.com/elastic/beats/blob/main/deploy/docker/filebeat.docker.yml
#

name: filebeat

filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
- type: filestream
  id: etelm-logs-id
  enabled: true
  paths:
    - ${PWD}/logs/*.json
  parsers:
    - ndjson:
        keys_under_root: true
        add_error_key: true
        expand_keys: true

processors:
  - add_cloud_metadata: ~

monitoring:
  enabled: false
